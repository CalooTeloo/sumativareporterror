<div class="detail-report">
    <section class="item-report" >
        <p> {{reportselected.img}} </p>
        <p> Fecha: {{reportselected.date}} </p>
        <p>ID: {{reportselected.idReport}} </p>
        <p> Nombre: {{reportselected.name}} </p>
        <p>Estado: {{reportselected.estado}} </p>
        <p>Descripcion: {{reportselected.description}} </p>
    </section>

    <button (click)="gotoHome()" >Regresar</button>
</div>
